<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Dropdown</title>
    <style>
        /* Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Button */
        .dropbtn {
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;

        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Links inside dropdown */
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        /* Hover Effects */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #8c0d4f;
        }

        /* Submenu container */
        .submenu {
            position: relative;
        }

        /* Submenu dropdown */
        .submenu-content {
            display: none;
            position: absolute;
            left: 100%;
            /* Appear to the right */
            top: 0;
            min-width: 160px;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Show submenu on hover */
        .submenu:hover .submenu-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">dropdown 1</a>
            <a href="#">dropdown 2</a>

            <!-- submenu -->
            <div class="submenu">
                <a href="#">submenu</a>
                <div class="submenu-content">
                    <a href="#">Team</a>
                    <a href="#">Mission</a>
                    <a href="#">Vision</a>
                </div>
            </div>


            <a href="#">dropdown 3</a>
            <a href="#">dropdown 4</a>
            <a href="#">dropdown 5</a>

        </div>
    </div>

</body>

</html>
