<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- quicksand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Fstorestyle.css">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FashioStore Contact</title>

</head>

<body>
     <header>
        <div class="header-contact d-flex gap-2 pt-2 px-4">
            <a href="index.html" >Home /</a>
            <p>Register</p>
        </div>
        <p class="px-4" style="font-family: quicksand, sans-serif; font-size: 1.59rem; font-weight: 700; color: brown;">
            Register</p>
    </header>

 <div class="login-form ">
        <div class="container-fluid">
            <div class="container mb-5">
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-8 col-md-6 col-lg-4 p-5 register-card">
                         <div class="reghead text-center mb-4">                            
                        <p style="font-family: quicksand, sans-serif; font-size: 1.5rem; font-weight: 600;">Create Your Account</p>
                        <span class="text-muted">Welcome back! Please enter your details</span>
                         </div>

                        <!-- LogIn Form -->

                        <div class="form-floating mb-3">
                                <input type="Name" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">First Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="Last Name" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Last Name</label>
                            </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control text-muted" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <sapn class=" gap-4">Password</sapn>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword t"></label>
                        </div>

                        <!-- check Box -->
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                               <p>Subscribe to our newsletter for exclusive offers and updates</p>
                            </label>

                            
                        </div>
                        <div class="form-check mb-4">
                             <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                               <p>I agree to the Terms of Service and Privacy Policy</p>
                            </label>
                            
                        </div>
                        <!-- BUTTONS -->
                        <div class="loginBtn d-grid gap-2 mb-4">
                            <button class="signInbtn">Create Account</button>
                           
                        </div>

                        <footer class="d-flex justify-content-center gap-2">
                            <p class="text-muted ">Already have an account?</p>
                            <a href="login.html" style="color: #8c0d4f; font-weight: 600;"> Sign in</a>
                        </footer>


                    </div>
                </div>
            </div>


        </div>
    </div>








        <script src="fstore.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
