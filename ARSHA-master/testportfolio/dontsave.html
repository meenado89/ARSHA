<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Donut Chart</title>
  <style>

    /* web traffic */
    .donut-chart {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: conic-gradient(
        #00eaff 0% 20%,  
        #2f00ff 0% 40%,     
        #1cc88a 0% 65%,     
        #f6c23e 65% 85%,     
        #e74a3b 85% 100%     
      );
      position: relative;
      margin: 20px auto;
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: white;
      border-radius: 50%;
    }

    .legend {
      text-align: center;
      font-family: sans-serif;
    }

    .legend div {
      margin: 5px;
    }

    .box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
    }

    .search { background: #4e73df; }
    .direct { background: #1cc88a; }
    .email { background: #f6c23e; }
    .union { background: #e74a3b; }
  </style>
</head>
<body>

  <div class="donut-chart"></div>

  <div class="legend">
    <div><span class="box search"></span> Search Engine</div>
    <div><span class="box direct"></span> Direct</div>
    <div><span class="box email"></span> Email</div>
    <div><span class="box union"></span> Union Ads</div>
  </div>

</body>
</html>
