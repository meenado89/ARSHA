   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Operators Practice</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding-top: 4rem;
    }
    input, button {
      margin: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    #result {
      font-size: 1.5rem;
      color: darkblue;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h2>Mini Calculator</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">

  <div>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>
  </div>

  <p id="result">Result will appear here</p>

  <script>
    function calculate(operator) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(n1) || isNaN(n2)) {
        result = "Please enter both numbers!";
      } else {
        if (operator === '+') result = n1 + n2;
        else if (operator === '-') result = n1 - n2;
        else if (operator === '*') result = n1 * n2;
        else if (operator === '/') result = n2 !== 0 ? n1 / n2 : "Can't divide by 0";
        else if (operator === '%') result = n1 % n2;
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>







    <script>
        function changeColor() {
            document.body.style.backgroundColor = 'lightblue';
        }

        function showMessage() {
            document.getElementById("msg-change").innerHTML = "You clicked the button!";
        }


        function ToggleButton() {
            let btn = document.getElementById("btn");
            if (btn.innerHTML ="ON") {
                btn.innerHTML = "OFF";
                btn.style.backgroundColor = "yellow";
            } else {
                btn.innerHTML = "OFF";
                btn.style.backgroundColor = "grey";
            }
        }
    </script>

</body>
