<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>onchange Calculator</title>

    <style>
        body{
            background-color: aliceblue;
            position: relative;
        }
         
        .card{
          width: 24rem;
          height: auto;
          background-color: rgb(35, 34, 34);
          justify-items: center;
          border-radius: 34px;
          padding-top: 2rem;
          padding-bottom: 2rem;
          
        }
     
        .card-body{
            position: relative;
            left: 5rem;
        
        }

        .opr-btn{
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        box-shadow: 3px 3px 8px rgba(103, 99, 99, 0.733);
    
        }

        .opr-btn:hover{
            cursor: pointer;
            background-color: rgb(44, 43, 43);
            color: white;
        }
        
        
    </style>

</head>

<body>
    <div class="Calculator" style="display: flex; justify-content: center;height: auto; padding-top: 6rem; padding-bottom: 6rem;">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-white pb-1 px-4">Calculator</h2>
                <label type="number" ></label>
                <div class="dropdown">
                    <select id="number1" onchange="calculate()" style="width: 12rem; height: 2rem;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>

                </div>

                <!-- second -->
                <label type="number"></label>
                <div class="dropdown  ">
                    <select id="number2" onchange="calculate()" style="width: 12rem; height: 2rem;" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select>

                </div>

                <!-- result -->
                <div class="result-container" style="width: 17rem;height: auto; padding-top: 2rem;">
                    <h2 class="result text-white mb-5"><b>Result:</b></h2>
                </div>
                <!-- button -->
                <div class="btn-container" id="btn" style="right: 33.5px; position: relative;">
                    <button value="+" onclick="setOperator('+')" class="opr-btn">+</button>
                    <button value="-" onclick="setOperator('-')" class="opr-btn">-</button>
                    <button value="*" onclick="setOperator('*')" class="opr-btn">*</button>
                    <button value="/" onclick="setOperator('/')" class="opr-btn">/</button>
                    <button value="%" onclick="setOperator('%')"class="opr-btn">%</button>
                </div>
            </div>

        </div>

        <script>
            <!--clear-->
            let lastOperator = null;   
            let clearTimer = null;


            function setOperator(operator) {
                lastOperator = operator;
                calculate();
            }
                <!--calculate-->
            function calculate() {
                var number1 = parseInt(document.getElementById("number1").value);
                var number2 = parseInt(document.getElementById("number2").value);
                var result = "";

                if (lastOperator === null) {
                    result = "Select an operator";
                }

                if (lastOperator === "+") {
                    result = number1 + number2;
                }

                if (lastOperator === "-") {
                    result = number1 - number2;
                }

                if (lastOperator === "*") {
                    result = number1 * number2;
                }

                if (lastOperator === "/") {
                    if (number2 !== 0) {
                        result = number1 / number2;
                    } else {
                        result = "Cannot divide by zero";
                    }
                }

                if (lastOperator === "%") {
                    result = number1 % number2;
                }
                // <!--result-->
                document.getElementsByClassName("result")[0].innerText = "Result: " + result;

                // <!--auto-clear-->
                clearTimer = setTimeout(function () {
                    document.getElementsByClassName("result")[0].innerText = "Result: ";
                }, 9000);

            }
        </script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
