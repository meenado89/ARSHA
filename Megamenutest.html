<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Megamenu Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .megamenu-wrapper {
            position: relative;
        }

        .mega-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100vw;
            max-width: 1200px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .megamenu-wrapper:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mega-menu .nav-tabs {
            border-bottom: 2px solid #8c0d4f;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }

        .mega-menu .nav-link {
            border: none;
            color: #666;
            font-weight: 600;
            padding: 15px 20px;
        }

        .mega-menu .nav-link.active {
            color: #8c0d4f;
            background: white;
            border-bottom: 3px solid #8c0d4f;
        }

        .tab-content {
            padding: 20px;
        }

        .backS-card {
            padding: 10px;
        }

        .backS-card .border {
            border: 1px solid #e0e0e0 !important;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .backS-card .border:hover {
            border-color: #8c0d4f !important;
            box-shadow: 0 5px 15px rgba(140, 13, 79, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home</a>
                <div class="megamenu-wrapper">
                    <a class="nav-link" href="#">Megamenu1</a>
                    <div class="dropdown-menu mega-menu">
                        <nav>
                            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="tab1" data-bs-toggle="tab"
                                    data-bs-target="#content1" type="button" role="tab">Featured</button>
                                <button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#content2"
                                    type="button" role="tab">New</button>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="content1" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-3 backS-card">
                                            <div class="border text-center">
                                                <img src="https://via.placeholder.com/200x200" class="img-fluid" />
                                                <p class="mt-2">Featured Product</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="content2" role="tabpanel">
                                    <div class="row">
                                        <div class="col-md-3 backS-card">
                                            <div class="border text-center">
                                                <img src="https://via.placeholder.com/200x200" class="img-fluid" />
                                                <p class="mt-2">New Arrival</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.mega-menu .nav-tabs .nav-link').forEach(link => {
            link.addEventListener('mouseenter', function () {
                if (!this.classList.contains('active')) {
                    const tab = new bootstrap.Tab(this);
                    tab.show();
                }
            });
        });
    </script>
</body>

</html>
